<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - New Year Bash 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="loader">
        <div class="loader-content">
            <div class="loader-line"></div>
            <div class="loader-text">JOIN US</div>
            <h1 class="loader-year"></h1>
        </div>
    </div>

    <nav class="nav-dock">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <ul class="nav-links"></ul>
    </nav>

    <section class="hero">
        <div class="container">
            <h2 class="section-title" style="margin-bottom: 30px;"></h2>
            <form id="registrationForm" class="glass-panel" style="max-width: 500px; margin: 0 auto;">
                <input type="text" id="name" placeholder="Family Name" required>
                
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="adults" placeholder="Adults" min="1" required>
                    <input type="number" id="kids" placeholder="Kids" min="0">
                </div>
                <button type="submit" class="btn-primary">Confirm Presence</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
