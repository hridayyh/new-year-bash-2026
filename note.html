<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Important notice for New Year 2026 Celebration attendees">
    <title>Important Notice - New Year 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .note-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .note-container {
            width: 100%;
            max-width: 450px;
            background: rgba(25, 25, 35, 0.85);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 70, 70, 0.25);
            border-top: 2px solid rgba(255, 70, 70, 0.5);
            border-radius: 28px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            box-shadow:
                0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(255, 70, 70, 0.12),
                inset 0 0 40px rgba(255, 70, 70, 0.03);
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .note-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255, 70, 70, 0.2), rgba(255, 70, 70, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            animation: iconPulse 2s ease-in-out infinite;
        }

        .note-icon i {
            font-size: 2.2rem;
            color: #ff5555;
            filter: drop-shadow(0 0 20px rgba(255, 85, 85, 0.6));
        }

        @keyframes iconPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 70, 70, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 70, 70, 0);
            }
        }

        .note-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .note-subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .note-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px 20px;
            margin-bottom: 30px;
        }

        .note-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #e0e0e0;
        }

        .highlight-gold {
            color: var(--accent);
            font-weight: 600;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .highlight-red {
            color: #ff5555;
            font-weight: 600;
            display: block;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 70, 70, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 70, 70, 0.2);
        }

        .btn-understand {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border: none;
            border-radius: 14px;
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.35);
            position: relative;
            overflow: hidden;
        }

        .btn-understand::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-understand:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(212, 175, 55, 0.5);
        }

        .btn-understand:hover::before {
            left: 100%;
        }

        .btn-understand:active {
            transform: translateY(-1px) scale(0.98);
        }

        .note-footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.35);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ambient glow effect */
        .note-page::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 70, 70, 0.08) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: ambientGlow 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ambientGlow {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 600px) {
            .note-container {
                padding: 40px 25px;
                border-radius: 24px;
            }

            .note-icon {
                width: 70px;
                height: 70px;
            }

            .note-icon i {
                font-size: 1.8rem;
            }

            .note-title {
                font-size: 1.25rem;
            }

            .note-text {
                font-size: 0.92rem;
            }
        }
    </style>
</head>

<body class="loaded">
    <section class="note-page">
        <div class="note-container">
            <div class="note-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>

            <h1 class="note-title">Important Notice</h1>
            <p class="note-subtitle">Please read before continuing</p>

            <div class="note-content">
                <p class="note-text">
                    This event is only for the residents of
                    <br>
                    <span class="highlight-gold">DWARAKA COMPOUND</span>
                    <span class="highlight-red">
                        <i class="fas fa-ban" style="margin-right: 8px;"></i>
                        Outsiders do not have permission to enter or register.
                    </span>
                </p>
            </div>

            <button class="btn-understand" onclick="acknowledgeNotice()">
                <i class="fas fa-check-circle"></i>
                I Understand, Continue
            </button>

            <p class="note-footer">
                <i class="fas fa-shield-alt" style="margin-right: 5px;"></i>
                37th New Year Celebration Committee
            </p>
        </div>
    </section>

    <script>
        function acknowledgeNotice() {
            // Set flag that user has seen the notice
            sessionStorage.setItem('nye_notice_seen', 'true');

            // Add exit animation
            document.querySelector('.note-container').style.animation = 'fadeOutDown 0.5s ease forwards';

            // Navigate to main page after animation
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 400);
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOutDown {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(30px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
