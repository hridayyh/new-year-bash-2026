<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join us for the 37th New Year Celebration at Dwaraka Youth Club - A night of fun, games, and celebration!">
    <title>New Year 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="loader">
        <div class="loader-content">
            <div class="loader-line"></div>
            <div class="loader-text">37th CELEBRATION</div>
            <h1 class="loader-year">2026</h1>
        </div>
    </div>

    <nav class="nav-dock">
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <ul class="nav-links"></ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-badge">
                <i class="fas fa-map-marker-alt" style="margin-right: 8px; opacity: 0.8;"></i>
                Sanyasi Gudde, Balmatta
            </div>

            <h1 style="margin: 25px 0; font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 300; line-height: 1.2;">
                Welcome to <br>
                <span class="gold-text" style="font-weight: 600;">2026</span>
            </h1>

            <p
                style="color: rgba(255,255,255,0.7); letter-spacing: 2px; font-size: 0.85rem; text-transform: uppercase;">
                37th Year New Year Celebration Committee
            </p>

            <p style="font-size: 0.85rem; color: rgba(255,255,255,0.5); margin-top: 12px;">
                <i class="fas fa-building" style="margin-right: 8px;"></i>
                Venue: Dwaraka Youth Club Premises
            </p>

            <div id="countdown" style="margin-top: 40px;"></div>

            <!-- 3D Gallery Carousel - Inside Hero -->
            <div id="gallery" class="gallery-inline">
                <div class="carousel-3d">
                    <div class="carousel-3d-track">
                        <div class="carousel-3d-slide" data-index="0">
                            <img src="gallery1.jpg" alt="Rangoli Art 1">
                        </div>
                        <div class="carousel-3d-slide" data-index="1">
                            <img src="gallery2.jpg" alt="Rangoli Art 2">
                        </div>
                        <div class="carousel-3d-slide" data-index="2">
                            <img src="gallery3.jpg" alt="Rangoli Art 3">
                        </div>
                        <div class="carousel-3d-slide" data-index="3">
                            <img src="gallery4.jpg" alt="Rangoli Art 4">
                        </div>
                        <div class="carousel-3d-slide" data-index="4">
                            <img src="gallery5.jpg" alt="Rangoli Art 5">
                        </div>
                    </div>

                    <!-- Navigation -->
                    <button class="carousel-3d-btn carousel-3d-prev" aria-label="Previous">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="carousel-3d-btn carousel-3d-next" aria-label="Next">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <!-- Indicators -->
                <div class="carousel-3d-indicators">
                    <div class="carousel-3d-dots">
                        <span class="carousel-3d-dot active"></span>
                        <span class="carousel-3d-dot"></span>
                        <span class="carousel-3d-dot"></span>
                        <span class="carousel-3d-dot"></span>
                        <span class="carousel-3d-dot"></span>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="register.html" class="btn-highlight"
                    style="text-decoration: none; display: inline-flex; align-items: center; gap: 10px;">
                    <i class="fas fa-user-plus"></i>
                    Register Now
                </a>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <p>&copy; 2026 Celebration Committee | <a href="admin.html" class="footer-link">Admin</a></p>
        <div class="developer-credit">
            <span>Developed by</span>
            <a href="https://www.linkedin.com/in/hriday-s-kumar-ab62a5256" target="_blank" rel="noopener noreferrer"
                class="developer-link">
                Hriday S Kumar
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
